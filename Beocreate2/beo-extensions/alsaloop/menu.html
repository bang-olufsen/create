<div class="menu-screen source" id="alsaloop" data-icon="input.svg" data-menu-title="Analogue Input">
	
	<header>
		<div class="back-button master"></div>
		<h1>Analogue Input</h1>
	</header>
	
	<div class="scroll-area">
		<div class="menu-content">
			<div class="menu-item toggle" id="alsaloop-enabled-toggle" onclick="alsaloop.toggleEnabled();">
				<div class="menu-label">Enabled</div>
				<div class="menu-toggle"></div>
			</div>
			<hr>
			<div class="menu-item toggle" id="alsaloop-auto-enable" onclick="alsaloop.toggleAutoEnable();">
				<div class="menu-label">Start When Signal Detected</div>
				<div class="menu-toggle"></div>
			</div>
			<p>When this option is disabled, start analogue input from the Now Playing view.</p>
			
			<h2>Sensitivity</h2>
			<div class="segmented-control" id="alsaloop-sensitivity">
				<div onclick="alsaloop.setSensitivity(40);" id="alsaloop-sense-40">Low</div>
				<div onclick="alsaloop.setSensitivity(60);" id="alsaloop-sense-60">Medium</div>
				<div onclick="alsaloop.setSensitivity(80);" id="alsaloop-sense-80">High</div>
			</div>
			<div class="menu-item source-alias-control" id="alsaloop-alias-item" onclick="sources.setAlias('alsaloop');">
				<div class="menu-label">Alias</div>
				<div class="menu-value button">Set...</div>
			</div>
			
		</div>
	</div>
</div>
