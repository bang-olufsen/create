<div class="menu-screen full-width hidden" id="now-playing" data-icon="now-playing.svg" data-hidden="1" data-menu-title="Now Playing" data-namespace="now_playing" data-stylesheet="now-playing.css" data-built-in="1">
	
	<header class="always-top">
		<div class="button symbol left" style="-webkit-mask-image: url(common/symbols-black/chevron-thin-down.svg); mask-image: url(common/symbols-black/chevron-thin-down.svg);" onclick="now_playing.hideNowPlaying();"></div>
		<div class="focused-source popup-button source-select visible" onclick="sources.showStartableSources();">
			<div class="symbol focused-source-icon hidden" style="-webkit-mask-image: url(extensions/sources/symbols-black/input.svg); mask-image: url(extensions/sources/symbols-black/input.svg);"></div>
			<span class="focused-source-name"></span>
		</div>
	</header>
	<div id="now-playing-content">
		<div id="now-playing-artwork-area">
			<div class="now-playing-artwork-wrap" id="now-playing-artwork-wrap-a">

				<div id="now-playing-landscape-artwork-background"></div>
				<div class="artwork-wrap-inner" id="artwork-wrap-inner-a">
					<!--<img src="€/placeholder.png" class="artwork-img placeholder" id="artwork-shadow">-->
					<img src="€/placeholder.png" alt="Album Artwork" class="artwork-img artwork-img-a placeholder main-artwork" id="main-artwork-a" />
					<div class="artwork-placeholder" id="artwork-placeholder-a" style="-webkit-mask-image: url(extensions/sources/symbols-black/input.svg); mask-image: url(extensions/sources/symbols-black/input.svg);"></div>
				</div>
			</div>
			
			<div class="now-playing-artwork-wrap" id="now-playing-artwork-wrap-b">
			
				<div id="now-playing-landscape-artwork-background"></div>
				<div class="artwork-wrap-inner" id="artwork-wrap-inner-b">
					<!--<img src="€/placeholder.png" class="artwork-img placeholder" id="artwork-shadow">-->
					
						
					<img src="€/placeholder.png" alt="Album Artwork" class="artwork-img artwork-img-b placeholder main-artwork" id="main-artwork-b" />
					<div class="artwork-placeholder" id="artwork-placeholder-b" style="-webkit-mask-image: url(extensions/sources/symbols-black/input.svg); mask-image: url(extensions/sources/symbols-black/input.svg);"></div>
				</div>
			</div>
		</div>
		
		<div id="now-playing-control-area">
			
			<div id="now-playing-text-area-wrap">
				<div id="top-text" class="now-playing-titles logo">
					<div class="h1-wrap"><h1 class="now-playing-title first-row"></h1></div>
					<div class="h2-wrap"><h2 class="now-playing-artist second-row"></h2></div>
					<!--<img id="top-text-beo-logo" src="common/bangolufsen-w.svg">-->
				</div>
			</div>
			<div id="now-playing-control-area-wrap">
				<div id="now-playing-transport">
					<img src="€/symbols-white/previous-track.svg" onclick="now_playing.transport('previous');" class="previous-track-button button symbol disabled" alt="Previous Track" draggable="false" />
					<img src="€/symbols-white/play.svg" onclick="now_playing.playButtonPress();" alt="Play or Pause" class="play-button button symbol disabled" draggable="false" />
					<img src="€/symbols-white/next-track.svg" onclick="now_playing.transport('next');" class="next-track-button button symbol disabled" alt="Next Track" draggable="false" />
					
				</div>
				
				<div class="slider-wrap white">
					<img class="symbol" src="common/symbols-white/volume-mute.svg">
					<div class="master-volume-slider white" id="now-playing-volume-slider"></div>
					<img class="symbol" src="common/symbols-white/volume.svg">
				</div>
				
				<div id="now-playing-function-row">
					<div id="love-button" onclick="now_playing.toggleLove();" class="button symbol function-item-love love-button" title="Love or unlove track" style="-webkit-mask-image: url(€/symbols-black/heart.svg); mask-image: url(€/symbols-black/heart.svg);"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" charset="utf-8" src="€/now-playing-client.js"></script>
