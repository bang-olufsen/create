<div class="menu-screen" id="volume-limit" data-icon="volume-limit.svg" data-menu-title="Volume Limit" data-built-in="1" data-context="sound/adjustments">
	<header>
		<div class="back-button master"></div>
		<h1 data-localisation="headerTitle">Volume Limit</h1>
	</header>
	
	<div class="scroll-area">
		<div class="menu-content beo-dynamic-menu">
			
			<div id="volume-limit-pi-wrap" class="hidden">
				<h2 data-localisation="sliderTitlePi">Sources on Raspberry Pi</h2>
				<div class="slider-wrap">
					<div class="symbol" style="-webkit-mask-image: url(common/symbols-black/volume-mute.svg); mask-image: url(common/symbols-black/volume-mute.svg);"></div>
					<div class="volume-limit-slider black pi show-value"></div>
					<div class="symbol" style="-webkit-mask-image: url(common/symbols-black/volume.svg); mask-image: url(common/symbols-black/volume.svg);"></div>
				</div>
			</div>
			
			<div id="volume-limit-spdif-wrap" class="hidden">
				<h2 data-localisation="sliderTitleSPDIF">Optical Input</h2>
				<div class="slider-wrap">
					<div class="symbol" style="-webkit-mask-image: url(common/symbols-black/volume-mute.svg); mask-image: url(common/symbols-black/volume-mute.svg);"></div>
					<div class="volume-limit-slider black spdif show-value"></div>
					<div class="symbol" style="-webkit-mask-image: url(common/symbols-black/volume.svg); mask-image: url(common/symbols-black/volume.svg);"></div>
				</div>
			</div>
			
			<div id="volume-limit-i2s2-wrap" class="hidden">
				<h2 data-localisation="sliderTitleI2S2">Expansion Connector</h2>
				<div class="slider-wrap">
					<div class="symbol" style="-webkit-mask-image: url(common/symbols-black/volume-mute.svg); mask-image: url(common/symbols-black/volume-mute.svg);"></div>
					<div class="volume-limit-slider black i2s2 show-value"></div>
					<div class="symbol" style="-webkit-mask-image: url(common/symbols-black/volume.svg); mask-image: url(common/symbols-black/volume.svg);"></div>
				</div>
			</div>
			
			<p data-localisation="masterVolumeNotice">Set a maximum volume level for sources. While listening, adjust volume from the source or the master volume control below.</p>
			
			<p id="volume-limit-unsupported" data-localisation="volumeLimitUnsupported">The current DSP program does not support adjusting volume limits.</p>
		</div>
	</div>
</div>
